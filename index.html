<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ-SA Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            height: 80vh;
            border: 0.5px solid rgba(221, 221, 221, 0.86);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .question-section {
            width: 60%;
        }
        .question-section h2 {
            font-size: 18px;
            color: #767676;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options label {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 0.5px solid rgba(221, 221, 221, 0.86);
            border-radius: 5px;
            cursor: pointer;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .answer {
            display: flex;
            align-items: center;
            color: #22C55E;
        }
        .answer svg {
            margin-right: 5px;
        }
        .sidebar {
            width: 35%;
        }
        .sidebar-header {
            display: flex;
            height: 70vh;
            flex-direction: column;
            background-color: #FFEEDF;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
       
        }

        .level-selector {
           
            
        }
        .level-selector h3 {
            margin: 0 0 10px;
            color: #EE6F00;
        }
        .level-selector select {
            padding: 10px;
            border: 1px solid #DDDDDD;
            border-radius: 4px;
            width: 50vh;
        }
        .level-selector2{
            margin-top: 70px;
        }

        .question-stats {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            padding: 10px;
            
            
        }
        .question-header{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        .question-stats div {
            width: 40px;
            height: 40px;
            display: grid;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 50%;
            color: #EE6F00;
            margin-right: 10px;
        }
        .question-stats div.selected {
            background-color: #EE6F00;
            color: white;
        }
        .question-stats div.visited::before {
            content: "•";
            color: #EE6F00;
            font-size: 20px;
            position: absolute;
            top: 5px;
            right: 10px;
        }
        .timer {
            display: flex;
            align-items: center;
            /* background-color: #ECFEF0; */
            padding: 10px;
            /* border: 0.5px solid rgba(221, 221, 221, 0.86); */
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .timer svg {
            margin-right: 5px;
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-content: space-between;
            grid-gap: 30px;
            padding: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: white;
        
     }

        .option-label {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #EEEEEE;
            border-radius: 50%;
            margin-right: 10px;
        }

        .option.selected .option-label {
            background-color: #EE6F00;
            color: #FFFFFF;
        }

        .option-text {
            padding: 10px;
            margin: 5px 0;
            height: 20px;
            width: 20px;
            display: flex;
            flex-grow: 1;
            border: #DDDDDD;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid rgba(210, 208, 208, 0.86);
        }
        .summary-option-header{
            font-size: 15px;
        }
        .summary-option-text{
            border: 1px solid rgba(210, 208, 208, 0.86);
            border-radius: 5px;
            padding: 5px;
            font-size: 15px;
            background-color: white;
            margin-right: 10px;
            

        }
        .timer-option-text{
            border: 1px solid rgba(210, 208, 208, 0.86);
            border-radius: 5px;
            padding: 5px;
            font-size: 15px;
            background-color: white;
            margin-right: 10px;
        }
        .timer-text{
            font-size: 15px;
        }
        .time-question{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        .no-of-questions{
            margin-top: 15px;
            margin-left: 13px;
        }
        .medium{
            margin: 15px 190px;
            width: 60px;
            height: 20px;
            background-color: #FFEEDF;
            border-radius: 4px;
            padding: 4px;
            color: #EE6F00

        }
        .answered{
            width: 75px;
            height: 20px;
            background-color: #ECFEF0;
            border-radius: 4px;
            padding: 6px;
            color: #22C55E


        }

    </style>
</head>
